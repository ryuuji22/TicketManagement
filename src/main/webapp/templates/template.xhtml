<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
        <style type="text/css">

            .ui-layout-unit-content{background-image: url('#{resource['images/blue-abstract-background.jpg']}');}
        </style>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100"  >
                <!-- Menu here. Also a layout and a way to log a user out -->

                <ui:include src="/appmenu.xhtml"/>


            </p:layoutUnit>

            <p:layoutUnit position="west" minSize="200" collapsible="true" header="MenÃº" visible="false" >

            </p:layoutUnit>


            <p:layoutUnit position="south" size="60" visible="false">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <p:panel style="width: 99%; height: 99%; background-image: url('#{resource['images/blue-abstract-background.jpg']}'); background-repeat: no-repeat;  -webkit-background-size: cover;
                         -moz-background-size: cover;
                         -o-background-size: cover;
                         background-size: cover;">
                    <ui:insert name="body"/>
                </p:panel>

            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
